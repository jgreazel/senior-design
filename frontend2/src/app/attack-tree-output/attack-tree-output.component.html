<div>
    <h3>Attack Scenarios</h3>
    <nz-collapse>
        <nz-collapse-panel *ngFor="let scenarios of ourData" [nzHeader]="'Scenarios'">
            <p>Risk: {{ scenarios.risk }}</p>
            <p>Probability: {{ scenarios.probability }}</p>
            <nz-list nzBordered>
                <nz-list-item *ngFor="let item of scenarios.leafKeys">
                    {{ item }}
                </nz-list-item>
            </nz-list>
        </nz-collapse-panel>
    </nz-collapse> 
</div>
