<form *ngIf='selectedNode' (ngSubmit)='onCommitForm()'>
  <label for="key">Key:</label>
  <input name='key' id="key" disabled [(ngModel)]='data.key' />
  <label for="probability">Probability (decimal): </label>
  <input name='probability' key="probability" [(ngModel)]='data.probability' />
  <label for="text" >Text: </label>
  <input name='text' key="text" [(ngModel)]='data.text' />
  <button type="submit">Save Changes</button>
</form>

<div *ngIf='!selectedNode'>
  Select a Node to use Inspector
</div>
