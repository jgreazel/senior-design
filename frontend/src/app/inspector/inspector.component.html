<form *ngIf="_selectedNode" (ngSubmit)="onCommitForm()">
  <label for="key">Key: (read only)</label>
  <input name="key" id="key" readonly [(ngModel)]="data.key" />

  <label *ngIf="_displayOnLeaf || _displayOnSafe" for="probability">Probability: (1-10) </label>
  <input *ngIf="_displayOnLeaf || _displayOnSafe" name="probability" key="probability" type="number" max="10" min="1" [(ngModel)]="data.probability" />
  
  <label *ngIf="_displayOnLeaf" for="cost">Defense Cost: ($) </label>
  <input *ngIf="_displayOnLeaf" name="defenseCost" key="defenseCost" type="number" min="1" [(ngModel)]="data.defenseCost" />
  
  <label *ngIf="!(_displayOnLeaf || _displayOnSafe)" for="impact">Impact: ($ to system) </label>
  <input *ngIf="!(_displayOnLeaf || _displayOnSafe)" name="impact" key="impact" type="number" min="1" [(ngModel)]="data.impact" />
  
  <label for="description">Text: </label>
  <input name="description" key="description" [(ngModel)]="data.text" />

  <button type="submit">Save Changes</button>
</form>
